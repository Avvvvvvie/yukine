<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <title>Test steamworks.js</title>
        <script src="./scripts/Utils.js"></script>
        <script src="./scripts/requirements.js"></script>
        <script src="./scripts/views/View.js"></script>
        <script src="./scripts/views/MenuView.js"></script>
        <script src="./scripts/views/LobbyView.js"></script>
        <script src="./scripts/views/GameView.js"></script>
        <script src="./scripts/views/TutorialView.js"></script>
        <script src="./scripts/views/Pages.js"></script>
        <script src="./scripts/game/ObservableValue.js"></script>
        <script src="./scripts/game/SteamCallbackObservable.js"></script>
        <script src="./scripts/game/Client.js"></script>
        <script src="./scripts/game/Server.js"></script>
        <script src="./scripts/game/LobbyClient.js"></script>
        <script src="./scripts/game/LobbyServer.js"></script>
        <script src="./scripts/game/Yukine.js"></script>
        <script src="./scripts/game/Card.js"></script>
        <script src="./scripts/game/Pile.js"></script>
        <script src="./scripts/game/PlayerClient.js"></script>
        <script src="./scripts/game/PlayerServer.js"></script>
        <script src="./scripts/game/SteamPlayerClient.js"></script>
        <script src="./scripts/game/YukineClient.js"></script>
        <script src="./scripts/game/YukineServer.js"></script>
        <script src="./scripts/game/BotPlayerClient.js"></script>
        <script src="./scripts/game/BotYukineClient.js"></script>
        <script src="./scripts/game/SteamYukineClient.js"></script>
        <script src="./scripts/renderer.js"></script>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/doodle.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/menu.css">
        <link rel="stylesheet" href="./styles/lobby.css">
        <link rel="stylesheet" href="./styles/game.css">
    </head>
    <body class="doodle">
        <div id="popups" visible="false"></div>
        <main>
            <div id="menu" class="page">
                <div class="content">
                    <h1>YUKINE</h1>
                    <div class="row wrap">
                        <div class="column">
                            <label for="lobbyID">Lobby ID</label><textarea id="lobbyID" placeholder="..."></textarea>
                        </div>
                        <button id="joinLobby" class="c1">join lobby</button>
                        <button id="createLobby" class="c3">create lobby</button>
                        <button id="showTutorial" class="c3">tutorial</button>
                    </div>
                </div>
                <div></div>
            </div>
            <div id="tutorial" class="page">
                <div class="content">
                    <h1>Tutorial</h1>
                    <button id="backToMenu" class="c2">back</button>
                </div>
            </div>
            <div id="lobby" class="page">
                <div class="content">
                    <div id="lobbyIDContainer" class="row">
                        LobbyID: <div id="lobbyIDDisplay"></div><button id="lobbyIDCopy" class="clipboard"></button>
                    </div>
                    <div id="lobbyMembers"></div>
                    <label for="lobbyChatInput">chat</label>
                    <div id="lobbyChat" class="border"></div>
                    <div class="row">
                        <input type="text" id="lobbyChatInput" placeholder="type something">
                        <button id="sendChat" class="c1">send</button>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="cardStyleSelect">select card style</label>
                            <select id="cardStyleSelect">
                                <option value="default">Default</option>
                                <option value="ugly">Ugly</option>
                            </select>
                        </div>
                        <div class="column">
                            <label for="botAmount">Bots</label>
                            <div class="number-input">
                                <button class="minus c2"></button>
                                <input id="botAmount" class="quantity" min="0" max="10" value="0" type="number">
                                <button class="plus c3"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button id="leaveLobby" class="c2">leave lobby</button>
                        <button id="startGame" class="c3">start game</button>
                    </div>
                </div>
                <div></div>
            </div>
            <div id="game" class="page">
                <div class="content">
                    <div id="round"></div>
                    <div id="gameInfo"></div>
                    <div id="playerList"></div>
                    <div id="playerHand" class="row wrap"></div>
                </div>
                <div></div>
            </div>
        </main>
    </body>
</html>
